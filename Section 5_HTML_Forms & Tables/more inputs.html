<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Inputs</title>
</head>
<body>
    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for "xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for "s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for "m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Select Option--</option>
            <option value="fish">Fish</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="steak">Steak:</option>
        </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea id="requests" rows="10" cols="20" name="Requests?" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
